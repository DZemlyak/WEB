<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js clock</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
    </head>
    <body>
        <div style="width:400px; height:150px; background: lightgrey; border: 1px solid grey;overflow:auto;" id="text-block">
            
        </div>
        <div>
            <input style="width:365px; margin-top:10px;" type="text" id="textBox"/>
            <button id="save-button">ок</button>
        </div>
        
		<p id="time"></p>
        
    </body>    
</html>

<script>
    
    $(document).ready(function() {
        setInterval(function() {
            var d = new Date();
            $("#time")[0].innerHTML = d.getHours() + ':'
                + d.getMinutes() + ':' + d.getSeconds();
        }, 1000);
        
        $('#save-button').click(function() {
            var d = new Date();
            var tb = $('#textBox')[0];
            $('#text-block')[0].innerHTML += tb.value + '\t' 
                + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds() + '<br/>';
            tb.value = '';
        });
    });
