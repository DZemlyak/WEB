<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>js clock</title>
    </head>
    <body>
        <div style="width:400px; height:150px; background: lightgrey; border: 1px solid grey;overflow:auto;" id="text-block">
            
        </div>
        <div>
            <input style="width:365px; margin-top:10px;" type="text" id="textBox"/>
            <button onclick="save()">ок</button>
        </div>
        
		<p id="time"></p>
        
    </body>
</html>

<script>
    
    function save(){
        var date = new Date();
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds(); 
        var tb = document.getElementById("textBox");
        var text = tb.value + " "
            + hour.toString() + ":" + min.toString() + ":" + sec.toString();
        document.getElementById("text-block").innerHTML += "<div style=\"width:100%;border-bottom:1px solid grey\">" + text + "</div>";
        tb.value = "";
    }
   
    function clock() {
        var date = new Date();
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        document.getElementById("time").innerHTML = 
            hour.toString() + ":" + min.toString() + ":" + sec.toString();
    }        
    window.onload = function startClock(){
        var t = setInterval(clock, 1000);
    }
</script>
